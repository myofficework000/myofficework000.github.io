<!DOCTYPE html>
<html>
<head>
  <title>My Creative Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    h2 {
      margin: 0;
      font-size: 22px;
      color: #666;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .project {
      margin-bottom: 40px;
    }
    .project h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .project img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .project p {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <h2>Android Developer</h2>
  </header>
  
  <div class="container">
    <div class="project">
      <h3>Project 1</h3>
      <img src="project1.jpg" alt="Project 1">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce malesuada ligula sed neque malesuada dignissim.</p>
    </div>
    
    <div class="project">
      <h3>Project 2</h3>
      <img src="project2.jpg" alt="Project 2">
      <p>Sed euismod consectetur dui, nec ultrices sem venenatis sit amet. Suspendisse ullamcorper venenatis nulla, vel dictum metus auctor nec.</p>
    </div>
    
    <!-- Add more projects as needed -->
  </div>
  
  <script>
    // Optional: Add interactivity or animations using JavaScript
    
    // Example: Fade in projects on scroll
    window.addEventListener('scroll', function() {
      var projects = document.querySelectorAll('.project');
      projects.forEach(function(project) {
        if (project.getBoundingClientRect().top < window.innerHeight) {
          project.classList.add('fade-in');
        }
      });
    });
  </script>
</body>
</html>
